<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EviScan - Login / Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<!-- NAVIGATION BAR -->
<nav class="navbar">
    <div class="nav-logo">EviScan<span>.</span></div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">About</a></li>
    </ul>
</nav>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <div class="branding">
            <h2>JOIN SECURELY</h2>
            <h3>Unlock the power of <span>digital forensics</span>.</h3>

            <p>
                Analyze evidence, detect anomalies, and generate complete forensic 
                reports effortlessly with EviScan.
            </p>

            <div class="btn-group">
                <button class="btn-outline">Learn More</button>
                <button class="btn-primary">Launch Viewer</button>
            </div>
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <div class="form-box">
            <h2>Create your account.</h2>

            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="yourusername">
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>First Name</label>
                    <input type="text" placeholder="John">
                </div>
                <div class="input-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Doe">
                </div>
            </div>

            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="you@example.com">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="•••••••••••">
            </div>

            <p class="small-text">
                Already have an account? <a href="#">Log In</a>
            </p>

            <button class="btn-primary full">Create Account</button>
        </div>
    </div>

</div>

</body>
</html>
